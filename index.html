<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node Chat</title>

	<link rel="stylesheet" href="./css/main.css">

</head>
<body>

	<div id="titlebar" class="row">

		<div id="backContainer" style="display:none">
			<div id="backButton" class="button col">
				<img src="img/back_over.png" class="button-hover" style=""/>
				<img src="img/back.png" class="button-default"/>
			</div>

		</div>
<!--
		<div id="titleTabs" class="col row">
			<div class="tab active">Node.js</div>
			<div class="tab">Node.js</div>
		</div>
-->

		<div id="groupTab" class="col" style="display:none">
			<!--<div id="groupPulse" class="gps_ring col"></div>-->
			<div id="groupName" >Node.js</div>
			<div id="groupTabClose" class="ico-close"></div>
		</div>


		<div id="titleButtons" class="col-right row">

			<div id="toolsButton" class="button col">
				<img src="img/tools_over.png" class="button-hover" style=""/>
				<img src="img/tools.png" class="button-default"/>
			</div>

			<div id="windowCloseButton" class="button col">
				<img src="img/close_over.png" class="button-hover" style=""/>
				<img src="img/close.png" class="button-default"/>
			</div>
		</div>

		<div class="title-sep col-right"></div>

		<div id="titleProfile" class="col-right"></div>

	</div>

	<div id="mainContainer">
		
		<div id="welcomeContainer" style="">
			<div class="centerWrapper">
				<div id="welcomeTitle">Collat</div>
				<div id="welcomeProfile" style="display:none">
					<input type="text" id="createProfileText" class="form-text" placeholder="Enter a Username" />
					<input type="submit" value="Create Profile" id="createProfile" class="btn btn-large btn-secondary" disabled />
				</div>

				<div id="welcomeButtons">
					<input type="button" id="createButton" value="Create Group"  class="btn btn-large btn-secondary" />
					<input type="button" id="joinButton" value="Join Group"  class="btn btn-large btn-primary" />
				</div>
			</div>
		</div>

		<div id="createContainer" style="display:none">

			<div class="centerWrapper">
				<div><input type="text" id="createName" class="form-text" placeholder="Enter a Name" /></div>
				<div><input type="text" id="createTopic" class="form-text" placeholder="Enter a Topic (optional)" /></div>
				<div style="width:345px; margin:0 auto; text-align:right">
				<input type="submit" value="Create" id="createSubmit" class="btn btn-large btn-secondary" disabled />
				</div>
			</div>
		</div>

		<div id="joinContainer" style="display:none">

			<div id="joinWrapper">
				<div id="joinHeader" class="row">
					<div class="col">
						<button id="joinRefreshButton" class="btn" disabled><img src="img/refresh.png" alt=""></button>
					</div>
					<!--
					<div id="joinCount" class="col">
						<strong>25</strong> Groups found
					</div>
					-->

					<div class="col-right">
						<input type="submit" value="Join" id="joinSubmit" class="btn btn-primary" disabled />
					</div>
				</div>



				<table id="groupsTable">
					<thead>
						<tr>
							<th style="width:40%">Name</th>
							<th>Topic</th>
							<th>Created</th>
							<th>Users</th>
						</tr>
					</thead>
					<tbody id="groupList">

					</tbody>
				</table>
				
				<div id="joinLoaderWrapper">
					<div id="joinLoader" class="bubblingG">
						<span id="bubblingG_1">
						</span>
						<span id="bubblingG_2">
						</span>
						<span id="bubblingG_3">
						</span>
					</div>
					<div id="joinEmpty">No Groups found</div>
				</div> 

			</div>
		</div>

		<div id="groupContainer" style="display:none">
			<div id="groupMeta" class="row">
				<div class="ico-group-topic col"></div>
				<div id="groupTopic" class="col">Externalize the CA certificates.</div>

				<button id="groupOptions" class="group-meta-btn col-right">
					<div class="ico-group-options"></div>
				</button>

				<div id="groupUserCount" class="col-right"></div>

				<div class="ico-user-count col-right"></div>

			</div>
			<div id="chatWrapper">
				<div id="chatInnerWrapper">
					<div id="chatContainer">
					</div>
					<div id="inputContainer">
						<div id="chatInputForm">
							<input type="text" id="chatInput" />
							<input type="button" id="chatSubmit" value="Send" />
						</div>	
					</div>
				</div>			
			</div>
			<div id="chatUsers">
			</div>
		</div>

	</div>

	<script src="./js/util.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
