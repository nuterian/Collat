<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node Chat</title>

	<link rel="stylesheet" href="./css/main.css">

</head>
<body>

	<div id="titlebar" class="row">

		<div id="backButton" class="button col" style="display:none">
			<img src="img/back_over.png" class="button-hover" style=""/>
			<img src="img/back.png" class="button-default"/>
		</div>

		<div id="titleHead" class="col">

		</div>

		<div id="titleButtons" class="col-right row">

			<div id="toolsButton" class="button col">
				<img src="img/tools_over.png" class="button-hover" style=""/>
				<img src="img/tools.png" class="button-default"/>
			</div>

			<div id="windowCloseButton" class="button col">
				<img src="img/close_over.png" class="button-hover" style=""/>
				<img src="img/close.png" class="button-default"/>
			</div>
		</div>
	</div>

	<div id="mainContainer">
		
		<div id="welcomeContainer">
			<div class="centerWrapper">
				<div id="welcomeTitle">Collat</div>
				<div id="welcomeButtons">
					<input type="button" id="createButton" value="Create Group"  class="createButton" />
					<input type="button" id="joinButton" value="Join Group"  class="joinButton" />
				</div>
			</div>
		</div>

		<div id="createContainer" style="display:none">

			<div class="centerWrapper">
				<input type="text" id="createTopic" class="form-text" placeholder="Enter a Topic" />
				<input type="submit" value="Create" id="createSubmit" class="createButton" disabled />
			</div>
		</div>

		<div id="joinContainer" style="display:none">

			<div id="joinWrapper">
				<div id="joinTitle">
				</div>
				<div id="joinListing">
			
				</div>
				<input type="submit" value="Join" id="joinSubmit" class="joinButton" disabled />
			</div>
		</div>

		<div id="groupContainer" style="display:none">
			<div id="chatWrapper">
				<div id="chatInnerWrapper">
					<div id="chatContainer"></div>
					<div id="inputContainer">
						<form action="" id="chatInputForm">
							<input type="text" id="chatInput" />
							<input type="submit" id="chatSubmit" value="Send" />
						</form>	
					</div>
				</div>			
			</div>
			<div id="chatUsers">
			</div>
		</div>

	</div>

	<script src="./js/main.js"></script>
</body>
</html>
