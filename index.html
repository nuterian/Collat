<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node Chat</title>

	<link rel="stylesheet" href="./css/main.css">

</head>
<body>
	<div id="mainContainer">
		<div id="chatWrapper">
			<div id="chatInnerWrapper">
				<div id="chatContainer">
					<div class="msg row">
						<div class="col">
							<div class="username">Jugal</div>
							<div class="body">Hello</div>
						</div>
						<div class="col"></div>
					</div>
				</div>
				<div id="inputContainer">
					<form action="#" id="chatInputForm">
						<input type="text" id="chatInput" />
						<input type="submit" id="chatSubmit" value="Send" />
					</form>	
				</div>
			</div>			
		</div>
		<div id="chatUsers">

		</div>

	</div>
	<script src="./js/main.js"></script>
</body>
</html>
